  artifact-extraction:
    needs: docker_phase
    if: ${{ !cancelled() && !contains(needs.*.result, 'failure') }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Restore large files
        run: |
          ls
          find . -type f -name '*.part*' | sort | while read part; do
          echo "Restoring $part"
          base=$(echo "$part" | sed 's/.part.*//')
          cat "$part" >> "$base"
          rm "$part"
          done
      - name: Start Docker Container
        run: |
          docker pull ubuntu:22.04
          docker run --name build-container -d -v $(pwd):/workspace --network=host  -e CI_API_V4_URL=$CI_API_V4_URL -e GITLABTOKEN=${{ secrets.GITLABTOKEN }} ubuntu:22.04 tail -f /dev/null
      - name: Script
        env:
          SCRIPT: |
            cd /workspace
            cd monticore/EmbeddedMontiArc/generators/EMADL2CPP
            apt-get update -qq && apt-get install -y -qq openjdk-11-jre-headless python3 python3-pip git
            cd extractor
            pip3 install -r requirements.txt
            python3 extract.py ${{ secrets.GITLABTOKEN }}
        run: docker exec build-container bash -c "$SCRIPT"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: artifact-extraction
          retention-days: 7
          path: |
            monticore/EmbeddedMontiArc/generators/EMADL2CPP/extractor/output

  pages:
    needs: artifact-extraction
    if: ${{ !cancelled() && !contains(needs.*.result, 'failure')  &&  github.ref == 'refs/heads/master'}}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Restore large files
        run: |
          ls
          find . -type f -name '*.part*' | sort | while read part; do
          echo "Restoring $part"
          base=$(echo "$part" | sed 's/.part.*//')
          cat "$part" >> "$base"
          rm "$part"
          done
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifact-extraction
          path: |
            monticore/EmbeddedMontiArc/generators/EMADL2CPP/extractor/output
      - name: Script
        run: |
          cd monticore/EmbeddedMontiArc/generators/EMADL2CPP
          mkdir .public
          cp -r extractor/output/html/* .public
          mv .public public
      - name: Upload Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: monticore/EmbeddedMontiArc/generators/EMADL2CPP/public/
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4

